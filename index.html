<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <!-- <link rel="stylesheet" href="css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- --------- loading ---------- -->
    <section id="loading">
        <div class="layer bg-black bg-opacity-75 vh-100 position-relative">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </section>
    <!-- --------- loading ---------- -->

    <!-- --------- side bar ---------- -->
    <div id="sideBar">
        <div class="layer h-100 bg-black  d-flex">
            <div id="innerContent" class="d-flex flex-column  p-5 fs-3">
                <a id="search" href="#">Search</a>
                <a id="category" href="#">Categories</a>
                <a id="area" href="#">Area</a>
                <a id="ingredients" href="#">Ingredients</a>
                <a id="contact" href="#">Contact Us</a>
            </div>
            <div class="d-flex flex-column justify-content-between text-center fs-3" id="outer">
                <img class="w-100" src="images/chef.png" alt="">
                <i id="slidingIcon" class="fa-solid fa-bars" style="color: #000000;cursor: pointer;"></i>
                <span>
                    <a href="#"><i class="fa-solid fa-globe" style="color: #000000;"></i></a>
                    <a href="#"><i class="fa-solid fa-share-nodes" style="color: #000000;"></i></a>
                </span>
            </div>
        </div>
    </div>
    <!-- --------- side bar ---------- -->
    
    
    
    <!-- --------- landing ---------- -->
    <section id="landing" class="">
        <div id="layer" class="layer bg-black h-100 bg-opacity-75">
            <div class="w-75 m-auto py-3  box">
                <div id="foodBox" class="row g-4"></div>
            </div>
        </div>
    </section>
    <!-- --------- landing ---------- -->

    <!-- --------- Footer ---------- -->
    <section class="footer bg-black">
        <div class="background m-auto w-75">
                <div class="layer bg-black h-100 w-100 bg-opacity-50 d-flex justify-content-center align-items-center">
                <h1 class="text-white display-1 fw-bold"># Free Palestine </h1>
                </div>
        </div>
    </section>
    <!-- --------- Footer ---------- -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
